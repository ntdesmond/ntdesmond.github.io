name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build the project
      run: |
        npm install
        npm run build
        
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
